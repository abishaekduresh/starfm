<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Star FM Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { display: flex; min-height: 100vh; background: #f8f9fa; }
        .sidebar { width: 250px; background: #343a40; color: white; min-height: 100vh; position: fixed; }
        .sidebar a { color: rgba(255,255,255,0.8); text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #007bff; color: white; }
        .content { margin-left: 250px; flex: 1; padding: 20px; }
    </style>
</head>
<body>
    
    <!-- Sidebar Injected Here -->

    <div class="content">
        <!-- Navbar Injected Here -->

        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Ads</h5>
                        <p class="card-text display-4" id="total-ads">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Active Ads</h5>
                        <p class="card-text display-4" id="active-ads">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Expired Ads</h5>
                        <p class="card-text display-4" id="expired-ads">-</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-dark text-white">
                Public API Endpoint
            </div>
            <div class="card-body">
                <p>Use this URL to fetch all channel and ad data:</p>
                <div class="input-group">
                    <input type="text" class="form-control" id="apiUrl" readonly>
                    <button class="btn btn-outline-secondary" type="button" id="copyApiBtn">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/pages/dashboard.js"></script>
</body>
</html>
