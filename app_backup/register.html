<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Star FM Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 500px; border: none; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .card-header { background: #28a745; color: white; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header py-3">Create Admin Account</div>
        <div class="card-body p-4">
            <div id="msg-alert" class="alert d-none"></div>
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script src="js/config.js" type="module"></script>
    <script type="module">
        import Api from './js/api.js';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alert = document.getElementById('msg-alert');
            
            const password = e.target.password.value;
            const cpassword = e.target.cpassword.value;
            
            if (password !== cpassword) {
                alert.textContent = 'Passwords do not match';
                alert.className = 'alert alert-danger';
                alert.classList.remove('d-none');
                return;
            }

            const data = {
                name: e.target.name.value,
                email: e.target.email.value,
                phone: e.target.phone.value,
                password: password
            };

            const res = await Api.request('/register', 'POST', data);
            
            if (res && res.message) {
                alert.textContent = res.message;
                alert.className = 'alert alert-success';
                alert.classList.remove('d-none');
                setTimeout(() => window.location.href = 'login.html', 2000);
            } else {
                alert.textContent = res.error || 'Registration failed';
                alert.className = 'alert alert-danger';
                alert.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
