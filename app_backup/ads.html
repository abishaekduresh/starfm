<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Ads - Star FM Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { display: flex; min-height: 100vh; background: #f8f9fa; }
        .sidebar { width: 250px; background: #343a40; color: white; min-height: 100vh; position: fixed; }
        .sidebar a { color: rgba(255,255,255,0.8); text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover, .sidebar a.active { background: #007bff; color: white; }
        .content { margin-left: 250px; flex: 1; padding: 20px; }
    </style>
</head>
<body>

    <!-- Sidebar -->

    <div class="content">
        <!-- Navbar -->
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Ads</h2>
            <button class="btn btn-primary" onclick="openModal()">+ New Ad</button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Preview</th>
                            <th>Name</th>
                            <th>Resolution</th>
                            <th>Type</th>
                            <th>Show On</th>
                            <th>Status</th>
                            <th>Expiry</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ads-table-body">
                        <!-- Ads Loaded Here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal fade" id="adModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create Ad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="adForm">
                        <input type="hidden" name="id" id="adId">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Ad Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Type</label>
                                <select class="form-select" name="type" required>
                                    <option value="image">Image</option>
                                    <option value="video">Video</option>
                                    <option value="banner">Banner</option>
                                    <option value="audio">Audio</option>
                                </select>
                            </div>
                             <div class="col-md-4 mb-3">
                                <label class="form-label">Show On</label>
                                <select class="form-select" name="show_on" required>
                                    <option value="all">All</option>
                                    <option value="app">App</option>
                                    <option value="website">Website</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Resolution</label>
                                <select class="form-select" name="resolution_select" id="resolutionSelect">
                                    <option value="">Select Resolution</option>
                                    <option value="1920x1080">1920x1080 (HD Landscape)</option>
                                    <option value="1280x720">1280x720 (HD Landscape)</option>
                                    <option value="1080x1920">1080x1920 (HD Portrait)</option>
                                    <option value="1080x1080">1080x1080 (Square)</option>
                                    <option value="16:9">16:9 (Landscape Aspect)</option>
                                    <option value="9:16">9:16 (Portrait Aspect)</option>
                                    <option value="Custom">Custom</option>
                                </select>
                                <input type="text" class="form-control mt-2 d-none" name="resolution_custom" id="resolutionCustom" placeholder="Enter like 4:3 or 800x600">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Redirect URL</label>
                            <input type="url" class="form-control" name="redirect_url">
                        </div>
                         <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Display Time (sec)</label>
                                <input type="number" class="form-control" name="display_time" value="10">
                            </div>
                             <div class="col-md-6 mb-3">
                                <label class="form-label">Idle Time (sec)</label>
                                <input type="number" class="form-control" name="idle_time" value="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input type="datetime-local" class="form-control" name="expiry_time">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload File</label>
                            <input type="file" class="form-control" name="file" id="fileInput">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="click_tracking_enabled" id="clickTracking">
                            <label class="form-check-label" for="clickTracking">Enable Click Tracking</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Ad</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/pages/ads.js"></script>
</body>
</html>
